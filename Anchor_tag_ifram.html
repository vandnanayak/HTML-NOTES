<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor and Map Example</title>
</head>
<body>

    <h1>Anchor & Google Map Example</h1>

    <!-- Anchor section -->
    <h2>Anchor Tag</h2>

    <!-- External link -->
    <a href="https://google.com" target="_blank">
    
    </a>
    <br><br>

    <a href="#map">Go to Map Section</a>
    <br><br>

    <!-- Email -->
    <a href="mailto:example@gmail.com">Send Email</a>
    <br><br>

    <!-- Phone -->
    <a href="tel:9876543210">Call Now</a>

    <hr>

    <!-- Map section -->
    <h2 id="map">Google Map (Short iframe)</h2>

    <iframe 
      width="350"
      height="200"
      src="https://maps.google.com/maps?q=Mumbai&output=embed">
    </iframe>

</body>
</html>
