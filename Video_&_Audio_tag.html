<html>
<head>
<title> Video & Adio Tag </title>
<body>

  <h2>Simple Video</h2>
  <video controls autoplay muted loop width="640">
    <source src="video.mp4" type="video/mp4">
  
  </video>

 <h2>Simple Audio</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    
  </audio>
</body>
</head>
</html>
